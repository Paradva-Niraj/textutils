<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Text Result</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf8f5; /* Mint background */
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #004aad; /* Blue background */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #eaf8f5; /* Mint text */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #90e0ef;
        }

        /* Main Section */
        main {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-text {
            background-color: #eaf8f5;
            border: 1px solid #004aad;
            border-radius: 5px;
            padding: 15px;
            font-size: 1.2rem;
            margin: 20px auto;
            max-width: 600px;
            word-wrap: break-word;
        }

        .action-buttons {
            margin-top: 20px;
        }

        button {
            background-color: #004aad; /* Blue button */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056d6;
        }

        /* Footer */
        footer {
            background-color: #004aad;
            color: #eaf8f5; /* Mint text */
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Processed Text Result</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>HERE IS YOUR lowercase TEXT:</h2>
        <div class="result-text">
            <!-- Replace the content inside the div with the processed text dynamically -->
           {{lowercase}}
        </div>
        <div class="action-buttons">
            <button onclick="window.location.href='/'">Go Back</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Professional Text Utils. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
