<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Text Utils</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf8f5; /* Mint background */
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #004aad; /* Blue background */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #eaf8f5; /* Mint text */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #90e0ef;
        }

        /* Main Section */
        main {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #004aad;
            resize: none;
            font-size: 1rem;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: #004aad; /* Blue button */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        button:hover {
            background-color: #0056d6;
        }

        /* Footer */
        footer {
            background-color: #004aad;
            color: #eaf8f5; /* Mint text */
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Professional Text Utils</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container fade-in">
        <h2>Transform Your Text</h2>
        <form action="/textutils/" method="post">{% csrf_token %}
            <textarea name="text" id="text" placeholder="Enter your text here..."></textarea>
            <div class="buttons">
                <button type="submit" name="action" value="uppercase">Convert to Uppercase</button>
                <button type="submit" name="action" value="lowercase">Convert to Lowercase</button>
                <button type="submit" name="action" value="remove_punct">Remove Punctuation</button>
                <button type="submit" name="action" value="word_count">Word Count</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Professional Text Utils. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript Animation Example
        document.addEventListener("DOMContentLoaded", () => {
            const mainSection = document.querySelector("main");
            mainSection.classList.add("fade-in");
        });
    </script>
</body>

</html>
